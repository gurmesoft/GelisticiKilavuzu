version: '3.1'
services:
  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "1004:8025"
      - "1005:1025"

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      - MARIADB_USER=root
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=iyzibazaar.wordpress

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 1003:80

    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=root

  iyzibazaar.wordpress:
    image: docker.io/gurmesoft/prestashop
    environment:
      - PRESTASHOP_HOST=localhost
      - PRESTASHOP_DATABASE_HOST=mariadb
      - PRESTASHOP_DATABASE_PORT_NUMBER=3306
      - PRESTASHOP_DATABASE_USER=root
      - PRESTASHOP_DATABASE_ROOT=root
      - PRESTASHOP_DATABASE_NAME=iyzibazaar.prestashop
      - MAILHOG=mailhog
      - MAILHOG_PORT=1005

    ports:
      - 3000:443
      - 3001:8080
      - 3002:8443

    volumes:
      - iyzibazaar.prestashop:/bitnami/prestashop

    depends_on:
      - mariadb
      - phpmyadmin

volumes:
  iyzibazaar.prestashop:
    driver: local